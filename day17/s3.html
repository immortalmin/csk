<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .header{
            background-color: black;
            color:wheat;
        }
        .content{
            min-height: 50px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div style="height:400px;width:200px;border:1px solid #dddddd;">
        <div class="item">
            <div class="header">标题一</div>
            <div class="content">内容</div>
        </div>
        <div class="item">
            <div class="header">标题二</div>
            <div class="content hide">内容</div>
        </div>
        <div class="item">
            <div class="header">标题三</div>
            <div class="content hide">内容</div>
        </div>
        <div class="item">
            <div class="header">标题四</div>
            <div class="content hide">内容</div>
        </div>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $('.header').click(function(){
//            当前点击的标签$(this)
            //获取某个标签的下一个标签
            //获取某个标签的父标签
            //获取所有的兄弟标签
            //添加样式:$('#i1').addClass('hide') 和移除样式:$('#i1').removeClass('hide')
            //筛选器
            //$(this).next()        下一个
            //$(this).prev()        上一个
            //$(this).parent()      父
            //$(this).children()    孩子
            //$(this).siblings()    兄弟标签（不包括自己）
            //$(this).find('#1')    子子孙孙中查找
            //$(this).eq(1)    根据index查找
            //$(this).first()    第一个
            //$(this).last()    最后一个
            //$(this).hasClass(class)    根据class查找
            $(this).next().removeClass('hide');
            $(this).parent().siblings().find('.content').addClass('hide');
//            $(this).next().removeClass('hide').parent().siblings().find('.content').addClass('hide');//牛逼点的写法
        })
    </script>
</body>
</html>
