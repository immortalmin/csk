        $(':submit').click(function(){
            $('.error').remove();
            var flag = true;
            $('#f1').find('input[type="text"],input[type="password"]').each(function(){
                var v = $(this).val();
                if(v.length <= 0){
                    flag = false;
                    var tag = document.createElement('span');
                    tag.className = "error";
                    tag.innerHTML = "必填";
                    $(this).after(tag);
//                    return false;
                }
            });
            return flag;
        });
    </script>
